<!DOCTYPE html>
<html>
<head>
  <title>Leitor de Texto Selecionado</title>
  <style>
    body { width: 300px; padding: 10px; }
    button { margin: 5px; }
    input { width: 100%; }
  </style>
</head>
<body>
  <button id="startButton">Ler Texto Selecionado</button>
  <button id="stopButton">Parar Leitura</button>

  <script src="popup.js"></script>
</body>
</html>
